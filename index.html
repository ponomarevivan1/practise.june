<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Practise</title>
  </head>
  <body>
    <section>
      <h1>Обработка базы национальных праздничных дней</h1>
    </section>
    <section>
      <div class="mb-3">
        <label for="" class="form-label">Страна</label>
        <select class="form-select form-select-lg" name="" id="country">
          <option selected>Выберите страну</option>
        </select>
      </div>
      <br />
      <div class="mb-3">
        <label for="" class="form-label">Месяц</label>
        <select class="form-select form-select-lg" name="" id="month">
          <option selected>Выберите месяц</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Год</label>
        <select class="form-select form-select-lg" name="" id="year">
          <option value="2023" selected>2023</option>
        </select>
      </div>
    </section>
    <section>
      <button type="button" id="getTable">Выполнить запрос</button>
    </section>
    <section class="ggg">
      <table>
        <thead>
          <tr id="123">
            <th>Дата</th>
            <th>Страна</th>
            <th>Имя праздника</th>
          </tr>
        </thead>
        <tbody id="holiday-body-table"></tbody>
      </table>
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="clearTable()"
      >
        Очистка таблицы
      </button>
    </section>
  </body>
</html>
